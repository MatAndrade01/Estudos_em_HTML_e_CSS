<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafó</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titúlo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as Tags &lt;ol&gt; &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; &lt;li&gt;">Lista com dermarcadores</abbr></li>
    </ul>
</body>
</html>
