<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--Feito do maior para o menor-->
        <source media="(max-width: 750px )" srcset="imagens/foto_p.png" type="image/png"> <!--Lembrando de colocar o menor sempre a cima do menor-->
        <source media="(max-width: 1050px )" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem_flexível">
    </picture>

    <h1>Reproduzido Áudio</h1>
    <p>Vamos aprender a Reproduzir áudio em HTML5.</p>
    <!---<audio src="midia/happy.mp3" controls autoplay></audio> Formatos compatives: MP3 WAV OGG-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio.
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o aquivo MP3.</a></p>
    </audio>
</body>
</html>
