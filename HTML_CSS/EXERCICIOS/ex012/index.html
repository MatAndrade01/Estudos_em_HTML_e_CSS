<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagens/imagem.jpg"  controls autoplay loop>
        <source src="midia/meu_video .m4v" type="video/mp4">
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--A ordem tem importancia-->
    <h1>Iserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--Inserindo um video do YouTube-->
</body>
</html>
